<!DOCTYPE html>
<head>
    {% if title %}
        <title>Booz-Blog - {{ title }}</title>
    {% else %}
        <title>Booz Blog</title>
    {% endif %}
</head>
<body>
    
    {% for post in posts %} 
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p> 
        <p>{{ post.content }}</p>
    {% endfor %}
</body> 
</html>
